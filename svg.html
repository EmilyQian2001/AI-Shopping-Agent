<!DOCTYPE html>

            </g>

            <g transform="translate(350 100)">
                <rect width="200" height="120" fill="var(--frontend)" rx="10"/>
                <image x="76" y="20" class="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiI+PHBhdGggZD0iTTggMTBoOCBNOCAxNGg4IE0xMCAyMkgxNGEyIDIgMCAwMDItMlY2YTIgMiAwIDAwLTItMkgxMGEyIDIgMCAwMC0yIDJ2MTRhMiAyIDAgMDAyIDJ6Ii8+PC9zdmc+"/>

            <g transform="translate(600 100)">

            </g>

            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
